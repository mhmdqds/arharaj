	<ion-view view-title="Dashboard" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top" lazy-scroll  id="page-dashboard" class=" page-dashboard">
				<div class="dashboard-panel">
			<div class="item item-title item-dark">Dashboard</div>
			<!-- row -->
			<div class="row">
				<a class="col-33 light positive-bg ink"  ng-href="#/harahj_alarab/cars" >
					<i class="icon ion-android-favorite" ></i>
					<p>{{ "cars" | translate }}</p>
				</a>
				<a class="col-33 light positive-900-bg ink"  ng-href="#/harahj_alarab/bulding" >
					<i class="icon ion-android-favorite" ></i>
					<p>{{ "bulding" | translate }}</p>
				</a>
			</div>
			<!-- ./row -->
			<div class="item item-title item-dark">Help</div>
			<!-- row -->
			<div class="row">
				<a class="col-33 light calm-bg ink"  ng-href="#/harahj_alarab/faqs" >
					<i class="icon ion-android-chat" ></i>
					<p>{{ "Faqs" | translate }}</p>
				</a>
				<a class="col-33 light calm-900-bg ink" ng-click="openURL('market://details?id=com.imabuilder.smartweb.harahjalarab')" >
					<i class="icon ion-android-playstore" ></i>
					<p>{{ "Rate This App" | translate }}</p>
				</a>
			</div>
			<!-- ./row -->
			

		</div>

		</ion-content>
		<!-- ./content -->
	</ion-view>
